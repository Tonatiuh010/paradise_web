                        <label>Nombre:</label>
                        <input class="in" type='text' id='txtNombre' maxlength="40" autofocus required>
                        <label>Apellido Paterno *:</label>

                        <label>Apellido Materno:</label>

                        <label>Fecha de nacimiento:</label>

                            <option value="Femenino">Femenino</option>
                        </select>

                        
                        <label>Correo Electrónico: </label>
                        <input class="in" name="txtCorreo" type="email" maxlength="50" id="txtCorreo" required />
                     
                        <label>Usuario:</label>
                        <input class="in" name="txtUsuario" type="text" id="txtUsuario" maxlength="30" pattern="[A-Za-z0-9._%+-]{6,}" title="Puede contener números, letras en mayúsculas y minusculas" required>
                     
                        <label>Contraseña:</label>
                        <input class="in" name="txtPass" type="password" id="txtPass" maxlength="30" pattern="[A-Za-z0-9._%+-]{6,}" title="Minimo 6 caracteres" required>
                        
                        <label>Confirmar Contraseña:</label>
                        <input class="in" name="txtConfiPass" type="password" id="txtConfiPass" maxlength="30" pattern="[A-Za-z0-9._%+-]{6,}" title="Confirma la contraseña" required>

                        <input  type="button" class="btnSend" id="btnSend" style="float:right;display:block" value="Enviar" onclick="registrarAgente()" />

        function showSlides(n) {

            var i;
            var slideArray = document.getElementsByClassName("slides");

                slideArray[i].style.display = "none";
            }

            slideArray[n].style.display = "block";
